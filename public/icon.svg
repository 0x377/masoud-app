<!-- مسعود-icon.svg - أيقونة صغيرة للشعار -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2A6E3F" />
      <stop offset="100%" stop-color="#4BA76C" />
    </linearGradient>
    
    <filter id="iconShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <!-- Circle Background -->
  <circle cx="50" cy="50" r="45" fill="url(#iconGrad)" filter="url(#iconShadow)" />
  
  <!-- M Letter in Circle -->
  <path d="M30,40 Q40,30 50,40 Q60,50 50,60 Q40,70 30,60 Q35,55 30,50 Q35,45 30,40 Z" fill="white" />
  
  <!-- Leaf Decoration -->
  <path d="M65,35 Q70,30 75,35 Q70,40 65,35 Z" fill="#FFD700" />
  <path d="M70,65 Q65,70 60,65 Q65,60 70,65 Z" fill="#FFD700" />
</svg>