<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>بريد عائلة مسعود</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary-color: #1a365d;
        --primary-light: #2d4a8a;
        --secondary-color: #2d3748;
        --accent-color: #38b2ac;
        --accent-dark: #319795;
        --light-color: #f7fafc;
        --light-gray: #e2e8f0;
        --danger-color: #e53e3e;
        --success-color: #38a169;
        --text-color: #2d3748;
        --text-light: #718096;
        --border-radius: 12px;
        --border-radius-sm: 8px;
        --box-shadow:
          0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --box-shadow-light: 0 4px 6px rgba(0, 0, 0, 0.05);
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Cairo", sans-serif;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        width: 100%;
        min-height: 100vh;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        color: var(--text-color);
        direction: rtl;
        overflow-x: hidden;
        padding: 16px;
        display: flex;
        justify-content: center;
        align-items: center;
        line-height: 1.6;
      }

      .root {
        width: 100%;
        max-width: 800px;
        min-height: auto;
        display: flex;
        flex-direction: column;
        background-color: white;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        overflow: hidden;
        animation: fadeIn 0.8s ease-out;
      }

      /* Header */
      header {
        background: linear-gradient(
          90deg,
          var(--primary-color),
          var(--primary-light)
        );
        color: white;
        padding: clamp(20px, 5vw, 30px) clamp(16px, 4vw, 40px);
        text-align: center;
        position: relative;
        overflow: hidden;
        min-height: 160px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      header::before {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23ffffff' fill-opacity='0.08' fill-rule='evenodd'/%3E%3C/svg%3E");
        opacity: 0.3;
      }

      .logo-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: clamp(12px, 3vw, 20px);
        flex-wrap: wrap;
        gap: 12px;
      }

      .logo {
        width: clamp(60px, 12vw, 80px);
        height: clamp(60px, 12vw, 80px);
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: var(--primary-color);
        font-size: clamp(22px, 5vw, 28px);
        font-weight: 900;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        flex-shrink: 0;
      }

      .header-text {
        flex: 1;
        min-width: 200px;
      }

      h1 {
        font-size: clamp(1.5rem, 4.5vw, 2.5rem);
        font-weight: 900;
        margin-bottom: clamp(6px, 1.5vw, 10px);
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        line-height: 1.3;
      }

      .subtitle {
        font-size: clamp(0.95rem, 2.5vw, 1.2rem);
        font-weight: 400;
        opacity: 0.95;
        max-width: 600px;
        margin: 0 auto;
        line-height: 1.5;
      }

      /* Main Content */
      main {
        flex: 1;
        padding: clamp(24px, 5vw, 40px) clamp(20px, 4vw, 40px);
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .content {
        text-align: center;
        max-width: 600px;
        margin: 0 auto;
        width: 100%;
      }

      /* Icon Container */
      .icon-container {
        width: clamp(80px, 20vw, 100px);
        height: clamp(80px, 20vw, 100px);
        background: linear-gradient(
          135deg,
          var(--accent-color),
          var(--accent-dark)
        );
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto clamp(20px, 5vw, 30px);
        box-shadow: var(--box-shadow);
        animation: pulse 2s infinite ease-in-out;
      }

      .icon-container.success {
        background: linear-gradient(135deg, var(--success-color), #2f855a);
      }

      .icon-container.warning {
        background: linear-gradient(135deg, #ed8936, #dd6b20);
      }

      .icon-container.danger {
        background: linear-gradient(135deg, var(--danger-color), #c53030);
      }

      .icon-container i {
        font-size: clamp(36px, 8vw, 48px);
        color: white;
      }

      h2 {
        font-size: clamp(1.5rem, 4vw, 2rem);
        color: var(--primary-color);
        margin-bottom: clamp(12px, 3vw, 15px);
        font-weight: 800;
        line-height: 1.3;
      }

      .description {
        font-size: clamp(1rem, 2.5vw, 1.1rem);
        line-height: 1.7;
        margin-bottom: clamp(20px, 5vw, 30px);
        color: var(--text-color);
        text-align: justify;
        text-align-last: center;
      }

      .highlight {
        background-color: #f0f9f8;
        padding: clamp(12px, 3vw, 15px);
        border-right: 4px solid var(--accent-color);
        border-radius: var(--border-radius-sm);
        margin: clamp(20px, 5vw, 25px) 0;
        text-align: right;
        font-size: clamp(0.95rem, 2.5vw, 1.05rem);
        box-shadow: var(--box-shadow-light);
      }

      .highlight.warning {
        background-color: #fffaf0;
        border-right-color: #ed8936;
      }

      .highlight.success {
        background-color: #f0fff4;
        border-right-color: var(--success-color);
      }

      .highlight.danger {
        background-color: #fff5f5;
        border-right-color: var(--danger-color);
      }

      .highlight strong {
        color: var(--accent-dark);
      }

      /* Buttons */
      .btn-container {
        margin: clamp(20px, 6vw, 30px) 0;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 15px;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: clamp(14px, 3vw, 16px) clamp(30px, 6vw, 40px);
        font-size: clamp(1rem, 2.5vw, 1.2rem);
        font-weight: 700;
        text-decoration: none;
        border-radius: var(--border-radius);
        transition: var(--transition);
        cursor: pointer;
        border: none;
        box-shadow: var(--box-shadow-light);
        text-align: center;
        min-height: 54px;
        min-width: 180px;
      }

      .btn-primary {
        background: linear-gradient(
          90deg,
          var(--accent-color),
          var(--accent-dark)
        );
        color: white;
      }

      .btn-primary.success {
        background: linear-gradient(90deg, var(--success-color), #2f855a);
      }

      .btn-primary:hover,
      .btn-primary:focus {
        transform: translateY(-4px);
        box-shadow: 0 12px 20px -5px rgba(56, 178, 172, 0.4);
      }

      .btn-primary.success:hover {
        box-shadow: 0 12px 20px -5px rgba(56, 161, 105, 0.4);
      }

      .btn-secondary {
        background-color: white;
        color: var(--primary-color);
        border: 2px solid var(--accent-color);
      }

      .btn-secondary.success {
        border-color: var(--success-color);
        color: var(--success-color);
      }

      .btn-secondary:hover,
      .btn-secondary:focus {
        background-color: #e6fffa;
        transform: translateY(-2px);
      }

      .btn-secondary.success:hover {
        background-color: #f0fff4;
      }

      /* Code Display */
      .code-display {
        background-color: #f7fafc;
        border: 2px dashed var(--accent-color);
        border-radius: var(--border-radius-sm);
        padding: 20px;
        margin: 25px 0;
        font-family: monospace;
        font-size: clamp(1.5rem, 4vw, 2rem);
        font-weight: 700;
        color: var(--primary-color);
        text-align: center;
        letter-spacing: 8px;
      }

      /* Note */
      .note {
        margin-top: clamp(15px, 4vw, 20px);
        color: var(--text-light);
        font-size: clamp(0.85rem, 2.2vw, 0.9rem);
        text-align: center;
      }

      .note a {
        color: var(--accent-color);
        text-decoration: none;
        font-weight: 600;
      }

      .note a:hover {
        text-decoration: underline;
      }

      /* Footer */
      footer {
        background-color: #f7fafc;
        padding: clamp(16px, 3vw, 25px) clamp(16px, 4vw, 40px);
        border-top: 1px solid var(--light-gray);
        text-align: center;
        color: var(--text-light);
        font-size: clamp(0.8rem, 2vw, 0.9rem);
        min-height: 90px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .footer-copyright {
        margin-bottom: clamp(10px, 2vw, 15px);
      }

      .footer-links {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: clamp(8px, 2vw, 15px);
      }

      .footer-links a {
        color: var(--accent-color);
        text-decoration: none;
        transition: var(--transition);
        font-weight: 500;
        padding: 4px 0;
        display: inline-flex;
        align-items: center;
        gap: 5px;
      }

      .footer-links a:hover,
      .footer-links a:focus {
        color: var(--primary-color);
        text-decoration: underline;
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          box-shadow: 0 10px 15px -3px rgba(56, 178, 172, 0.3);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 15px 20px -5px rgba(56, 178, 172, 0.4);
        }
        100% {
          transform: scale(1);
          box-shadow: 0 10px 15px -3px rgba(56, 178, 172, 0.3);
        }
      }

      /* Responsive */
      @media (max-width: 480px) {
        .btn-container {
          flex-direction: column;
        }

        .btn {
          width: 100%;
          min-width: unset;
        }

        .logo-container {
          flex-direction: column;
          text-align: center;
        }

        .footer-links {
          flex-direction: column;
          gap: 8px;
        }
      }

      @media (max-width: 768px) {
        body {
          padding: 10px;
        }

        .root {
          border-radius: 10px;
        }

        header {
          padding: 18px 12px;
        }

        main {
          padding: 20px 16px;
        }
      }

      /* Dark Mode */
      @media (prefers-color-scheme: dark) {
        body {
          background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
        }

        .root {
          background-color: #2d3748;
          color: #e2e8f0;
        }

        .description,
        h2 {
          color: #e2e8f0;
        }

        .highlight {
          background-color: #4a5568;
          color: #e2e8f0;
        }

        .highlight.warning {
          background-color: #744210;
        }

        .highlight.success {
          background-color: #22543d;
        }

        .highlight.danger {
          background-color: #742a2a;
        }

        .code-display {
          background-color: #4a5568;
          color: #e2e8f0;
        }

        footer {
          background-color: #1a202c;
          color: #a0aec0;
        }
      }

      /* Reduced Motion */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }

        .icon-container {
          animation: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="root">
      <header>
        <div class="logo-container">
          <div class="logo">م</div>
          <div class="header-text">
            <h1>بريد عائلة مسعود</h1>
            <p class="subtitle">خدمة البريد الإلكتروني لعائلة مسعود - TITLE</p>
          </div>
        </div>
      </header>

      <main>
        <div class="content">CONTENT</div>
      </main>

      <footer>
        <p class="footer-copyright">
          © 2026 بريد عائلة مسعود. جميع الحقوق محفوظة.
        </p>
        <div class="footer-links">
          <a href="#"><i class="fas fa-shield-alt"></i> سياسة الخصوصية</a>
          <a href="#"><i class="fas fa-file-contract"></i> شروط الاستخدام</a>
          <a href="#"><i class="fas fa-headset"></i> الدعم الفني</a>
          <a href="#"><i class="fas fa-envelope"></i> اتصل بنا</a>
        </div>
      </footer>
    </div>
  </body>
</html>
