version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: your-registry/laravel-app:${TAG:-latest}
    container_name: laravel-app-prod
    restart: always
    env_file:
      - .env.production
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - LOG_CHANNEL=stack
    networks:
      - laravel-network-prod
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          memory: 512M
    secrets:
      - db_password
      - app_key
    healthcheck:
      test: ["CMD", "php", "artisan", "health:check"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  webserver:
    image: nginx:alpine
    container_name: laravel-webserver-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/sites/production.conf:/etc/nginx/conf.d/default.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
      - static-files:/var/www/html/public/storage
    networks:
      - laravel-network-prod
    depends_on:
      - app
    deploy:
      replicas: 2

  mysql:
    image: mysql:8.0
    container_name: laravel-mysql-prod
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/db_password
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD_FILE: /run/secrets/db_password
    volumes:
      - mysql-data-prod:/var/lib/mysql
      - ./docker/mysql/backup:/backup
    networks:
      - laravel-network-prod
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --innodb_buffer_pool_size=1G
    deploy:
      placement:
        constraints:
          - node.role == manager

  redis:
    image: redis:7-alpine
    container_name: laravel-redis-prod
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data-prod:/data
    networks:
      - laravel-network-prod
    deploy:
      replicas: 2

networks:
  laravel-network-prod:
    driver: overlay
    attachable: true

volumes:
  mysql-data-prod:
    driver: local
  redis-data-prod:
    driver: local
  static-files:
    driver: local

secrets:
  db_password:
    external: true
  app_key:
    external: true
