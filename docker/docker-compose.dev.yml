version: '3.8'

x-common-variables: &common-variables
  APP_NAME: "Laravel App"
  APP_ENV: "local"
  APP_DEBUG: "true"
  APP_URL: "http://localhost:8000"
  APP_TIMEZONE: "Asia/Riyadh"

services:
  # Laravel Application
  laravel:
    build:
      context: ./docker/php
      dockerfile: Dockerfile.dev
      args:
        - USER_ID=${UID:-1000}
        - GROUP_ID=${GID:-1000}
    container_name: laravel-dev-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/php-dev.ini:/usr/local/etc/php/conf.d/php.ini
      - ./docker/php/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
      - ~/.ssh:/home/laravel/.ssh:ro
      - ./data/composer:/home/laravel/.composer
      - ./data/npm:/home/laravel/.npm
    environment:
      <<: *common-variables
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-laravel_dev}
      DB_USERNAME: ${DB_USERNAME:-laravel}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: null
      MAIL_HOST: mailhog
      MAIL_PORT: 1025
      XDEBUG_MODE: "debug,develop"
      XDEBUG_CONFIG: "client_host=host.docker.internal"
      PHP_IDE_CONFIG: "serverName=laravel.local"
    networks:
      - laravel-dev-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.laravel.rule=Host(`laravel.local`)"
      - "traefik.http.services.laravel.loadbalancer.server.port=9000"
    healthcheck:
      test: ["CMD", "php", "artisan", "inspire"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Web Server
  nginx:
    image: nginx:1.25-alpine
    container_name: laravel-dev-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
      - "8443:443"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/dev.conf:/etc/nginx/conf.d/default.conf
      - ./docker/nginx/ssl/dev.crt:/etc/nginx/ssl/dev.crt:ro
      - ./docker/nginx/ssl/dev.key:/etc/nginx/ssl/dev.key:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - laravel-dev-network
    depends_on:
      - laravel
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nginx.rule=Host(`app.local`)"

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: laravel-dev-mysql
    restart: unless-stopped
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --innodb_buffer_pool_size=256M
      - --max_connections=100
      - --slow_query_log=1
      - --slow_query_log_file=/var/log/mysql/slow.log
      - --long_query_time=2
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootsecret}
      MYSQL_DATABASE: ${DB_DATABASE:-laravel_dev}
      MYSQL_USER: ${DB_USERNAME:-laravel}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
      TZ: Asia/Riyadh
    volumes:
      - mysql-dev-data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
      - ./logs/mysql:/var/log/mysql
      - ./data/mysql/backup:/backup
    ports:
      - "3306:3306"
    networks:
      - laravel-dev-network
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p${MYSQL_ROOT_PASSWORD}"
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    ulimits:
      nofile:
        soft: 65536
        hard: 65536

  # Redis Cache
  redis:
    image: redis:7.2-alpine
    container_name: laravel-dev-redis
    restart: unless-stopped
    command:
      - redis-server
      - --appendonly yes
      - --requirepass ${REDIS_PASSWORD:-redispass}
      - --maxmemory 256mb
      - --maxmemory-policy allkeys-lru
      - --save 900 1
      - --save 300 10
      - --save 60 10000
    volumes:
      - redis-dev-data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
      - ./logs/redis:/var/log/redis
    ports:
      - "6379:6379"
    networks:
      - laravel-dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    sysctls:
      - net.core.somaxconn=1024

  # Redis Commander (GUI)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: laravel-dev-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: "local:redis:6379"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redispass}
      HTTP_USER: admin
      HTTP_PASSWORD: admin123
    ports:
      - "8081:8081"
    networks:
      - laravel-dev-network
    depends_on:
      - redis

  # MailHog for Email Testing
  mailhog:
    image: mailhog/mailhog:v1.0.1
    container_name: laravel-dev-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI
    networks:
      - laravel-dev-network
    command: ["-ui-bind-addr", "0.0.0.0:8025", "-smtp-bind-addr", "0.0.0.0:1025"]

  # Adminer for Database Management
  adminer:
    image: adminer:latest
    container_name: laravel-dev-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: mysql
      ADMINER_DESIGN: pepa-linha
    networks:
      - laravel-dev-network
    depends_on:
      - mysql

  # PHPMyAdmin Alternative
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: laravel-dev-phpmyadmin
    restart: unless-stopped
    ports:
      - "8082:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
      UPLOAD_LIMIT: 256M
    networks:
      - laravel-dev-network
    depends_on:
      - mysql

  # Laravel Queue Worker
  queue:
    build:
      context: ./docker/php
      dockerfile: Dockerfile.dev
    container_name: laravel-dev-queue
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    command: php artisan queue:work --tries=3 --sleep=3 --timeout=60
    environment:
      <<: *common-variables
      DB_HOST: mysql
      REDIS_HOST: redis
    networks:
      - laravel-dev-network
    depends_on:
      - laravel
      - mysql
      - redis

  # Laravel Scheduler
  scheduler:
    build:
      context: ./docker/php
      dockerfile: Dockerfile.dev
    container_name: laravel-dev-scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    command: >
      sh -c "echo 'Scheduler started' && 
             while true; do
               php artisan schedule:run --verbose --no-interaction;
               sleep 60;
             done"
    environment:
      <<: *common-variables
      DB_HOST: mysql
      REDIS_HOST: redis
    networks:
      - laravel-dev-network
    depends_on:
      - laravel
      - mysql

  # Laravel Horizon (إذا كنت تستخدمه)
  horizon:
    build:
      context: ./docker/php
      dockerfile: Dockerfile.dev
    container_name: laravel-dev-horizon
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    command: php artisan horizon
    environment:
      <<: *common-variables
      DB_HOST: mysql
      REDIS_HOST: redis
    networks:
      - laravel-dev-network
    depends_on:
      - laravel
      - mysql
      - redis

  # Traefik Reverse Proxy (اختياري)
  traefik:
    image: traefik:v3.0
    container_name: laravel-dev-traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "8088:8080" # Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./docker/traefik/dev.yml:/etc/traefik/traefik.yml:ro
      - ./docker/traefik/config:/etc/traefik/config:ro
    networks:
      - laravel-dev-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.local`)"
      - "traefik.http.routers.traefik.service=api@internal"

networks:
  laravel-dev-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
          gateway: 172.28.0.1

volumes:
  mysql-dev-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/data/mysql
  redis-dev-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/data/redis