server {
    listen 80;
    listen [::]:80;
    server_name laravel.local app.local localhost;
    
    root /var/www/html/public;
    index index.php index.html index.htm;

    # Increase timeout for debugging
    fastcgi_read_timeout 300;
    proxy_read_timeout 300;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Disable access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Disable access to storage
    location ~ ^/(storage|bootstrap|config|node_modules|vendor)/ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Front Controller Pattern
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP Handler
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass laravel:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        include fastcgi_params;
        
        # Increase buffer sizes for debugging
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        
        # Enable debugging
        fastcgi_param PHP_VALUE "xdebug.mode=debug";
        fastcgi_param PHP_VALUE "xdebug.start_with_request=yes";
        fastcgi_param PHP_VALUE "xdebug.client_host=host.docker.internal";
        fastcgi_param PHP_VALUE "xdebug.client_port=9003";
        fastcgi_param PHP_VALUE "xdebug.idekey=PHPSTORM";
        fastcgi_param PHP_VALUE "xdebug.log=/var/www/html/storage/logs/xdebug.log";
        fastcgi_param PHP_VALUE "xdebug.log_level=7";
    }

    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# HTTPS Configuration (اختياري)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name laravel.local app.local localhost;

    ssl_certificate /etc/nginx/ssl/dev.crt;
    ssl_certificate_key /etc/nginx/ssl/dev.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # باقي الإعدادات مثل الـ server أعلاه
    root /var/www/html/public;
    index index.php index.html index.htm;

    # ... نفس محتويات الـ server أعلاه
}
